<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOOPA STREAM OVERLAY</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Add a placeholder for the Twitch embed -->
  <div class="info-container">
    <h1>WCC Big Bud AUTO!</h1>
  </div>
  <div id="lights-out">
    <h1><span class="fast-flicker">L</span>igh<span class="mid-flicker">t</span>s O<span class="flicker">u</span>t<span class="fast-flicker">!</span></h1>
    <p>C<span class="fast-flicker">o</span>me <span class="flicker">b</span>a<span class="mid-flicker">c</span>k to<span class="fast-flicker">m</span>or<span class="flicker">r</span>ow<span class="mid-flicker">!</span></p>
  </div>
  <div id="twitch-embed">
    <div class="alert-ticker">
      <p>You are watching twitch.tv/goopagames</p>
      <p>You are watching twitch.tv/goopagames</p>
    </div>
  </div>
  
  <!-- Load the Twitch embed script -->
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>

  <script type="text/javascript">
    let lastGithubDeployment;
    const channelName = 'goopagames';

    const repoOwner = 'chasemilligan';  // Replace with the GitHub username or organization
    const repoName = 'streamoverlay';       // Replace with the repository name
    const token = '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';         // Optional: GitHub Personal Access Token

    async function getPagesDeploymentStatus() {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/pages/builds/latest`;
      const headers = token ? { 'Authorization': `token ${token}` } : {};

      try {
        const response = await fetch(url, { headers });
        if (!response.ok) {
          throw new Error(`Error fetching deployment status: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Deployment Status:', data);

        if (!lastGithubDeployment) {
          lastGithubDeployment = data.updated_at;
        } else if (lastGithubDeployment !== data.updated_at) {
          console.log('New deployment detected!');
          lastGithubDeployment = data.updated_at;
          window.location.reload();
        } else {
          console.log('No new deployment detected.');
        }

        if (data.status === 'built') {
          console.log('Deployment successful!');
        } else {
          console.log('Deployment status:', data.status);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    getPagesDeploymentStatus();
    setInterval(getPagesDeploymentStatus, 1 * 60 * 1000);


    function checkStreamStatus() {
      fetch(`https://api.twitch.tv/helix/streams?user_login=${channelName}`, {
        method: 'GET',
        headers: {
          'Client-Id': 'j3zzxaksr272v8o5443oi8ckg26g3c',
          'Authorization': 'Bearer vuyz6r9jyjq32xtmb28q4e8jr6fcej',
        }
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data.data.length);
        if (data.data.length !== 0) {
          document.getElementById('twitch-embed').classList.add('online');
        } else {
          document.getElementById('twitch-embed').classList.remove('online');
        }
      })
      .catch(error => console.error('Error:', error));
    }

    checkStreamStatus();
    setInterval(checkStreamStatus, 1 * 60 * 1000);

    function scheduleClassToggle(elementId, className) {
        const element = document.getElementById(elementId);

        function toggleClass() {
          const now = new Date();
          const currentHour = now.getHours();

          if (currentHour >= 19 || currentHour < 7) {
            element.classList.add(className);

          } else {
            element.classList.remove(className);
          }
        }

        // Initial check when the page loads
        toggleClass();

        // Check every minute to ensure the class is toggled at the right time
        setInterval(toggleClass, 60000); // 60000ms = 1 minute
      }

      // Usage: Replace 'yourElementId' and 'yourClassName' with the actual ID and class name
      scheduleClassToggle('twitch-embed', 'lights-off');
      scheduleClassToggle('lights-out', 'active');

      var options = {
        channel: channelName,
        // only needed if your site is also embedded on embed.example.com and othersite.example.com
        parent: ["chasemilligan.github.io"]
      };
      var player = new Twitch.Player("twitch-embed", options);
      player.setVolume(1);
  </script>
</body>
</html>
